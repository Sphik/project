<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/fe682454d7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="project">
            <h1>
                Weather App
            </h1>
            <div class="row">
                <div class="col-9">
                    <form id="search-input" class="searchbar">
                        <input type="text" id="city-input" placeholder="Enter a city">
                        <button class="searchbutton">Search</button>
                    </form>
                </div>
                <div class="col-3">
                    <div class="unit">
                        <h3><a href="#" id="celcius-temp">C</a>/<a href="#" id="farenheit-temp">F</a>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <div class="city" id="city-output">
                        <span id="newCity"> Denver </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="temp-top" id="temp">
                        <span id="temperatureNow"> 32°F </span>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="emoji-top">
                        <i class="fa-solid fa-snowflake"></i>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="currentdate" id="current-date">
                        <strong> Friday </strong>
                    </div>
                    <div class="weatherconditions">
                        Cloudy
                        </br>
                        Day 30° • Night 18°
                    </div>
                </div>
            </div>




            <div class="row">
                <div class="col">
                    Sat
                    <div class="emoji">
                        <i class="fa-solid fa-cloud"></i>
                    </div>
                    <div class="temperature">
                        30°16°
                    </div>
                </div>
                <div class="col">
                    Sun
                    <div class="emoji">
                        <i class="fa-solid fa-wind"></i>
                    </div>
                    <div class="temperature">
                        32°20°
                    </div>
                </div>
                <div class="col">
                    Mon
                    <div class="emoji">
                        <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="temperature">
                        26°8°
                    </div>
                </div>
                <div class="col">
                    Tue
                    <div class="emoji">
                        <i class="fa-solid fa-cloud-rain"></i>
                    </div>
                    <div class="temperature">
                        24°14°
                    </div>
                </div>
                <div class="col">
                    Wed
                    <div class="emoji">
                        <i class="fa-solid fa-cloud-sun-rain"></i>
                    </div>
                    <div class="temperature">
                        28°10°
                    </div>
                </div>
            </div>
            <script src="src/index.js"></script>
</body>

</html>
