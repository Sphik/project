<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/fe682454d7.js" crossorigin="anonymous"></script>
<link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
            <div class="wrapper">
                <div class="project">
            <h1>
                Weather App
            </h1>
            <div class="row">
                <div class="col-9">
                    <form id="search-input" class="searchbar">
                        <input type="text" id="city-input" autocomplete="off" placeholder="Enter a city">
                        <button class="searchbutton">Search</button>
                    </form>
                </div>
                <div class="col-3">
                    <div class="unit">
                        <h3><a href="#" id="celcius-temp">C</a>/<a href="#" id="farenheit-temp">F</a>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <div class="city" id="city-output">
                        <span id="newCity"> Denver </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="temp-top" id="temp">
                        <span id="temperatureNow"> 32°F </span>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="emoji-top">
                        <i class="fa-solid fa-snowflake"></i>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="currentdate" id="current-date">
                        <strong> Friday </strong>
                    </div>
                    <div class="weatherconditions">
                        Cloudy
                        </br>
                        Day 30° • Night 18°
                    </div>
                </div>
            </div>

            </div>
            <span class="footer">
                <a href="https://github.com/Sphik/project" target="_blank"> Open-source code</a> by Sofiia K
            </span>
            </div>
            
            
            <script src="script.js"></script>
</body>

</html>
